baseURL = "/"
languageCode = "en-us"
title = "Knope Heating & Air Conditioning"
enableRobotsTXT = true
disableAliases = true
summaryLength = 30

#################### default parameters ################################

[params]
  logo = "images/Knope-Logo.jpg"
  # Meta data
  description = "Site Description here"
  author = "Knope Heating & Air Conditioning"
  # Contact Information
  phone = "715-524-4215"
  email = "demo@email.com"
  address = "1473 E Green Bay St, Shawano, WI"
  hours = "Mon-Sat: 7:00am - 5:00pm"
  disallowSearchEngines = true
  # Google Analitycs
  googleAnalytics = " " # Your ID# search 
  minifyBundles = true

# CSS Plugins
  [[params.plugins.css]]
  link = "plugins/swiper/css/swiper-bundle.min.css"

# JS Plugins
  [[params.plugins.js]]
  link = "plugins/swiper/js/swiper-bundle.min.js"

# add redirects/headers
  [outputs]
  home = ["HTML", "RSS", "REDIRECTS", "HEADERS"]

# remove .{ext} from text/netlify
[mediaTypes."text/netlify"]
  suffixes = [""]
  delimiter = ""

# add output format for netlify _redirects
[outputFormats.REDIRECTS]
  mediatype = "text/netlify"
  baseName = "_redirects"
  isPlainText = true
  notAlternative = true

# add output format for netlify _headers
[outputFormats.HEADERS]
  mediatype = "text/netlify"
  baseName = "_headers"
  isPlainText = true
  notAlternative = true

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[markup.goldmark.renderer]
  unsafe= true

