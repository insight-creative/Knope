<div class="business-info">
    <div class="business-info__wrapper flex flex-column flex-row-m">
        <div class="business-info__col flex">
            <svg><use xlink:href="#clock"></use></svg>
            <div class="business-info__col-content">
                <p class="b text-primary">{{ .Site.Params.hours }}</p>
                <p>24hr Emergency Service</p>
            </div>
        </div>
        <div class="business-info__col flex">
        {{ partial "svg-icons/location.svg" . }}
            <div class="business-info__col-content header-business-info__address">
                <p class="b text-primary">Address</p>
                <p><a href="https://goo.gl/maps/ifRQgXNT4gWN3o617" target="_blank" rel="noreferrer">{{ .Site.Params.address }}</a></p>
            </div>
        </div>
        <div class="business-info__col flex">
        {{ partial "svg-icons/phone.svg" . }}
            <div class="business-info__col-content">
                <p class="b text-primary">Call Knope</p>
                <p><a href="tel:{{ .Site.Params.phone }}">{{ .Site.Params.phone }}</a></p>
            </div>
        </div>
    </div>
</div>
