<section class="testimonials padding-top-10 padding-bottom-10">
    <div class="fade-up">
        <div class="container-wide">
            <h2 class="no-margin">Testimonials</h2>
            <div class="underline"></div>
        </div>
        <div class="cards testimonial container-wide margin-bottom-4">
            <div class="cards__wrapper">
                {{ range .Params.testimonials }}
                <blockquote class="testimonial__col">
                    <div class="testimonial__icon">{{ partial "svg-icons/quote.svg" . }}</div>
                    <p>{{ .testimonial }}</p>
                    <h3 class="g6 text-white">{{ .author }}</h6>
                </blockquote>
                {{ end }}
            </div>
        </div>
    </div>
</section>
