<section class="full-width-featured-reverse authorized-dealer" style="background-image: url('/images/background-images/{{ .background }}')">
    <div class="container-wide flex flex-center flex-column flex-row-m padding-top-10 padding-bottom-10">
      <div class="w-100 w-70-m">
        <h2 class="full-width-featured__heading no-margin">{{ .heading }}</h2>
        <div class="full-width-featured__underline underline"></div>
        <p class="full-width-featured__body">{{ .body }}</p>
      </div>
      <div class="full-width-featured__image w-100 w-30-m">
        <img src="/images/{{ .image }}" alt="">
        <img src="/images/{{ .image2 }}" alt="">
      </div>
    </div>
</section>
